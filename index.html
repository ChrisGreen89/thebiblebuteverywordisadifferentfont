            'Architects Daughter', 'Just Another Hand', 'Nothing You Could Do', 'Gochi Hand', 'Covered By Your Grace',
            'Schoolbell', 'Short Stack', 'Sue Ellen Francisco', 'Walter Turncoat', 'Crafty Girls',

            'Zilla Slab', 'Bitter', 'Domine', 'Vollkorn', 'Rokkitt',

            // Condensed
            'Saira Condensed', 'Barlow Condensed', 'Fjalla One', 'Yanone Kaffeesatz',
            'Oswald', 'Pathway Gothic One', 'Abel', 'News Cycle', 'Economica',

            // Quirky & Unique
            'Philosopher', 'Marcellus', 'Italiana', 'Oleo Script', 'Courgette',
            'Poiret One', 'Julius Sans One', 'Yeseva One', 'Alike Angular', 'Forum',

        const bookNames = {
            1: 'Genesis', 2: 'Exodus', 3: 'Leviticus', 4: 'Numbers', 5: 'Deuteronomy',
            6: 'Joshua', 7: 'Judges', 8: 'Ruth', 9: '1 Samuel', 10: '2 Samuel',
            11: '1 Kings', 12: '2 Kings', 13: '1 Chronicles', 14: '2 Chronicles',
            15: 'Ezra', 16: 'Nehemiah', 17: 'Esther', 18: 'Job', 19: 'Psalms',
            20: 'Proverbs', 21: 'Ecclesiastes', 22: 'Song of Solomon', 23: 'Isaiah',
            24: 'Jeremiah', 25: 'Lamentations', 26: 'Ezekiel', 27: 'Daniel',
            28: 'Hosea', 29: 'Joel', 30: 'Amos', 31: 'Obadiah', 32: 'Jonah',
            33: 'Micah', 34: 'Nahum', 35: 'Habakkuk', 36: 'Zephaniah', 37: 'Haggai',
            38: 'Zechariah', 39: 'Malachi', 40: 'Matthew', 41: 'Mark', 42: 'Luke',
            43: 'John', 44: 'Acts', 45: 'Romans', 46: '1 Corinthians', 47: '2 Corinthians',
            48: 'Galatians', 49: 'Ephesians', 50: 'Philippians', 51: 'Colossians',
            52: '1 Thessalonians', 53: '2 Thessalonians', 54: '1 Timothy', 55: '2 Timothy',
            56: 'Titus', 57: 'Philemon', 58: 'Hebrews', 59: 'James', 60: '1 Peter',
            61: '2 Peter', 62: '1 John', 63: '2 John', 64: '3 John', 65: 'Jude',
            66: 'Revelation'
        };

        let loadedFonts = new Set();

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function loadFont(fontName) {
            if (loadedFonts.has(fontName)) return Promise.resolve();

            return new Promise((resolve) => {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = `https://fonts.googleapis.com/css2?family=${fontName.replace(/ /g, '+')}:wght@400;700&display=swap`;
                link.onload = () => {
                    loadedFonts.add(fontName);
                    resolve();
                };
                link.onerror = () => resolve(); // Continue even if font fails
                document.head.appendChild(link);
            });
        }

        async function displayVerse(text, book, chapter, verse) {
            const verseTextEl = document.getElementById('verseText');
            const verseRefEl = document.getElementById('verseReference');

            // Clean up the text - remove HTML tags and Strong's numbers (e.g., "word1234")
            const cleanText = text
                .replace(/<[^>]*>/g, '')
                .replace(/\d+/g, '');
            const words = cleanText.split(/\s+/).filter(w => w.length > 0);

            // Get shuffled fonts for this verse
            const shuffledFonts = shuffleArray(fonts);

            // Load all needed fonts first
            const fontsNeeded = words.map((_, i) => shuffledFonts[i % shuffledFonts.length]);
            await Promise.all([...new Set(fontsNeeded)].map(loadFont));

            // Set the reference
            const bookName = bookNames[book] || `Book ${book}`;
            verseRefEl.textContent = `${bookName} ${chapter}:${verse}`;

            // Scale font size based on word count
            const baseSize = words.length > 50 ? 1 : words.length > 30 ? 1.2 : words.length > 20 ? 1.4 : 1.6;
            verseTextEl.style.fontSize = `${baseSize}rem`;

            // Build the chaos
            verseTextEl.innerHTML = words.map((word, i) => {
                const font = shuffledFonts[i % shuffledFonts.length];
                return `<span class="word" style="font-family: '${font}', cursive;">${word}</span>`;
            }).join(' ');
        }

        async function getNewVerse() {
            const verseTextEl = document.getElementById('verseText');
            verseTextEl.innerHTML = '<span class="loading">Loading divine typography</span>';

            try {
                const response = await fetch('https://bolls.life/get-random-verse/KJV/');
                const data = await response.json();
                await displayVerse(data.text, data.book, data.chapter, data.verse);
            } catch (error) {
                console.error('Failed to fetch verse:', error);
                // Fallback verse
                await displayVerse(
                    'For God so loved the world, that he gave his only begotten Son, that whosoever believeth in him should not perish, but have everlasting life.',
                    43, 3, 16
                );
            }
        }

        // Auto-load on page ready
        getNewVerse();
